<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Starbucks Locator Ontario</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    #map {
      height: 400px;
      margin-top: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th,
    td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Starbucks Locator Ontario</h1>
  <button id="findMe">Find Starbucks near me (15 km)</button>

  <table id="starbucksTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Distance (km)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([51.2538, -85.3232], 6); // Ontario approx center

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
    }).addTo(map);

    let starbucksData = [];
    const markersLayer = L.layerGroup().addTo(map);
    let bufferCircle = null;

    async function loadStarbucks() {
      const query = `
        [out:json][timeout:25];
        area["name"="Ontario"]["admin_level"=4]->.searchArea;
        (
          node["brand"="Starbucks"](area.searchArea);
          way["brand"="Starbucks"](area.searchArea);
          relation["brand"="Starbucks"](area.searchArea);
        );
        out center;
      `;
      const overpassUrl =
        "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

      try {
        const res = await fetch(overpassUrl);
        const data = await res.json();

        starbucksData = data.elements
          .map((e) => {
            let lat = e.lat || (e.center && e.center.lat);
            let lon = e.lon || (e.center && e.center.lon);
            if (!lat || !lon) return null;

            // Compose address if tags exist
            let tags = e.tags || {};
            let addressParts = [];
            if (tags["addr:housenumber"]) addressParts.push(tags["addr:housenumber"]);
            if (tags["addr:street"]) addressParts.push(tags["addr:street"]);
            if (tags["addr:city"]) addressParts.push(tags["addr:city"]);
            if (tags["addr:postcode"]) addressParts.push(tags["addr:postcode"]);

            let address = addressParts.length > 0 ? addressParts.join(", ") : "Address not available";
            
            return {
              id: e.id,
              name: e.tags && e.tags.name ? e.tags.name : "Starbucks",
              lat,
              lon,
              address,
            };
          })
          .filter((x) => x !== null);

        showStarbucks(starbucksData);
      } catch (error) {
        alert("Failed to load Starbucks data from Overpass API.");
        console.error(error);
      }
    }

    function showStarbucks(data) {
      markersLayer.clearLayers();
      const tbody = document.querySelector("#starbucksTable tbody");
      tbody.innerHTML = "";

      data.forEach((point) => {
        const marker = L.marker([point.lat, point.lon]).bindPopup(point.name);
        markersLayer.addLayer(marker);

        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${point.name}</td>
            <td>${point.address}</td>
            <td>${point.lat.toFixed(5)}</td>
            <td>${point.lon.toFixed(5)}</td>
            <td>${point.distance ? point.distance.toFixed(2) : ''}</td>
            `;
        tbody.appendChild(tr);
      });
    }

    function distanceKm(latlng1, latlng2) {
      return latlng1.distanceTo(latlng2) / 1000;
    }

    function clearBuffer() {
      if (bufferCircle) {
        map.removeLayer(bufferCircle);
        bufferCircle = null;
      }
    }

    document.getElementById("findMe").addEventListener("click", () => {
      clearBuffer();
      map.locate({ setView: true, maxZoom: 13 });
    });

    map.on("locationfound", function (e) {
      const userLoc = e.latlng;
      clearBuffer();

      bufferCircle = L.circle(userLoc, {
        radius: 15000,
        color: "blue",
        fill: false,
      }).addTo(map);

      let filtered = starbucksData
        .map((s) => {
          let dist = distanceKm(userLoc, L.latLng(s.lat, s.lon));
          return { ...s, distance: dist };
        })
        .filter((s) => s.distance <= 15);

      filtered.sort((a, b) => a.distance - b.distance);

      markersLayer.clearLayers();
      const tbody = document.querySelector("#starbucksTable tbody");
      tbody.innerHTML = "";

      filtered.forEach((point) => {
        const marker = L.marker([point.lat, point.lon]).bindPopup(
          `${point.name}<br>Distance: ${point.distance.toFixed(2)} km`
        );
        markersLayer.addLayer(marker);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${point.name}</td>
          <td>${point.lat.toFixed(5)}</td>
          <td>${point.lon.toFixed(5)}</td>
          <td>${point.distance.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });

      if (filtered.length === 0) alert("No Starbucks found within 15 km.");
    });

    map.on("locationerror", function () {
      alert("Could not get your location. Please allow location access.");
    });

    loadStarbucks();
  </script>
</body>
</html>
