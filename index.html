<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee Locator Ontario</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Coffee Locator Ontario</h1>

  <form id="brandForm">
    <label><input type="checkbox" name="brand" value="Starbucks" checked /> Starbucks</label>
    <label><input type="checkbox" name="brand" value="Tim Hortons" checked /> Tim Hortons</label>
    <button type="submit">Load Locations</button>
  </form>

  <button id="findMe" disabled>Find Locations near me (15 km)</button>

  <table id="coffeeTable">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Name</th>
        <th>Address</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Distance (km)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
